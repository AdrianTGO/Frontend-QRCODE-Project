<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend QR CODE Component</title>
</head>

<section class="content">
    <div class="card">
        <div class="principal-content">
            <img class="image-qr-code" src="./images/image-qr-code.png" alt="image-qr-code">

        </div>
        <div class="second-content">
            <h1 class="titletext">Improve your front-end skills by building projects</h1>

        </div>
        <div class="text-span"><span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</span></div>
    </div>
</section>
</body>

</html>
